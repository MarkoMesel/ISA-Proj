<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/tabulator/dist/css/tabulator_modern.min.css/}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/mainpage.css}"/>



<title>The Checkup Has Started</title>


</head>

<body>
	<div class="mainPanel">
		<div>
			<h1> The Checkup Has Begun! </h1>
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered to
					our awesome app!</div>
			</div>
	
	
			<form name="sendMedicalCheckupRequestForm" th:object="${mc}">
				<h3> Send a new checkup request </h3>
				<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
					th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
					error</p>
	
				<div class="form-group"
					th:classappend="${#fields.hasErrors('date')}? 'has-error':''">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user color-blue"></i>
						</span> <input type="date" id="date" class="form-control"
							placeholder="Date" th:field="*{date}" />
					</div>
					<p class="error-message"
						th:each="error: ${#fields.errors('date')}" th:text="${error}">Validation
						error</p>
				</div>
	
				<div class="form-group"
					th:classappend="${#fields.hasErrors('time')}? 'has-error':''">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user color-blue"></i>
						</span> <input type="time" id="time" class="form-control"
							placeholder="Time" th:field="*{time}" />
					</div>
					<p class="error-message"
						th:each="error: ${#fields.errors('time')}" th:text="${error}">Validation
						error</p>
				</div>
							
				<div class="form-group"
					th:classappend="${#fields.hasErrors('notes')}? 'has-error':''">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user color-blue"></i>
						</span> <input id="notes" class="form-control"
							placeholder="Notes" th:field="*{notes}" />
					</div>
					<p class="error-message"
						th:each="error: ${#fields.errors('notes')}" th:text="${error}">Validation
						error</p>
				</div>
				
				<input class="submitButton" type="submit" value="Save Notes and Request a New Checkup">
				<button  class="button" id="saveNotesBtn" type=button name="saveNotesBtn">Just Save Notes</button>
			</form>
		</div>
	</div>
	
	<!--
	<div class="mainoptions">
	   	<a href="../registerDoctor">Add New Doctor</a>
	    <br/>
	</div>
	-->

	<!-- 	</container> -->


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/tabulator/dist/js/tabulator.min.js/}"></script>

	<script type="text/javascript"
		th:src="@{/js/beginMedicalCheckup.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/checkIfDoctor.js}"></script>
</body>
</html>
