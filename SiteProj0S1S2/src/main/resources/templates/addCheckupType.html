<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Add A New Checkup Type</title>
</head>
<body>


	<!-- 	<container> -->
	<div class="mainoptions">
		<h1> Add A New Checkup Type  </h1>
		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered to
				our awesome app!</div>
		</div>


		<form th:action="@{/addCt}" th:object="${ct}" method="post">

			<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
				th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
				error</p>


			<div class="form-group"
				th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="name" class="form-control"
						placeholder="Checkup type name" th:field="*{name}" />
				</div>
				<p class="error-message"
					th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation
					error</p>
			</div>

			<div class="form-group"
				th:classappend="${#fields.hasErrors('price')}? 'has-error':''">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="price" class="form-control"
						placeholder="Checkup type price" th:field="*{price}" />
				</div>
				<p class="error-message"
					th:each="error: ${#fields.errors('price')}" th:text="${error}">Validation
					error</p>
			</div>
			
			<input type="hidden" id="clinicId" class="form-control" th:field="*{clinicId}"/>

			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>

	<!-- 	</container> -->

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/checkIfClinicAdmin.js}"></script>
<script type="text/javascript" th:src="@{/js/getClinicId.js}"></script>

</body>
</html>
