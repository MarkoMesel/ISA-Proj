<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title>Edit Your Profile</title>
</head>
<body>


	<!-- 	<container> -->
	<div class="mainoptions">
		<h1> Edit Your Profile </h1>

		<div th:if="${param.success}">
			<div class="alert alert-info">Profile updated!</div>
		</div>
		<div th:if="${param.error}">
			<div class="alert alert-danger">Server error!</div>
		</div>


		<form name="editForm">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="firstName" class="form-control"
						placeholder="First name" required />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="lastName" class="form-control" placeholder="Last name"
						required />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="jmbg" class="form-control" placeholder="JMBG" readonly />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="email" class="form-control" placeholder="email"
						readonly />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="country" class="form-control" placeholder="country"
						required />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="city" class="form-control" placeholder="city" required />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="street" class="form-control" placeholder="street"
						required />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user color-blue"></i>
					</span> <input id="phone" class="form-control" placeholder="phone"
						required />
				</div>
			</div>

			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	   <br/>
   <a href="../home">Home</a>
    <br/>

	<!-- 	</container> -->


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/checkIfDoctor.js}"></script>
	<script type="text/javascript" th:src="@{/js/editDoctorProfile.js}"></script>

</body>
</html>
