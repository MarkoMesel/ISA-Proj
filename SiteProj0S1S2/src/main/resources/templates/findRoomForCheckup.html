<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/tabulator/dist/css/tabulator_modern.min.css/}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/mainpage.css}"/>



<title>Room Manager</title>


</head>

<body>
	<!-- 	<container> -->
	<div class="mainPanelLarge">
		<h1>Rooms List</h1>
		<div>
			<h3>Choose a new doctor (optional)</h3>
			<div id="doctorTable"></div>
		<br/>
		</div>
		<div>
			<div style="width: 48%; float:left;">
				<h3>Select room and find date ...</h3>
				<div id="roomTable"></div>
				<h3>The first free date for this room is ...</h3>
				<h3 id="firstFreeDate">... click on room ...</h3>
				<a href="#" class="submitButton" id="pickThisDateBtn" name="pickThisDateBtn">Go With This</a>
			</div>
	    	<div style="width: 48%; float:right;">
	    		<div>
					<h3>... or find a room</h3>
						<div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
							<label style="min-width: 50px; text-align: left;" for="rNameOrNum">Room Value:</label>
							<input type="text" placeholder="Room Name" id="rNameOrNum"/><br />
						</div>
						<br />
						<div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
							<label style="min-width: 50px; text-align: left;" for="rDate">Reservation Date:</label>
							<input type="date" placeholder="Reservation Date" id="rDate"/><br />
						</div>
						
					<p>
						<a href="#" class="button" id="findRoomNameBtn" type=button name="findRoomNameBtn">Find By Room Name</a>
						<a href="#" class="button" id="findRoomNumBtn" type=button name="findRoomNumBtn">Find By Room Number</a>
					</p>
				</div>
			</div>
		</div>
		<div style="padding-top: 100px;">
			<div style="width: 48%; float:left;">

			</div>
			<div style="width: 48%; float:right;">
			<div style="width: 48%; float:left;">
				<h3 id="roomsFreeOn">Rooms free on ...</h3>
				<div id="foundRoomTable"></div>
			</div>
			<div style="width: 48%; float:right;">
				<h3 id="busyDatesFor">Busy dates for ...</h3>
				<div id="busyDatesTable"></div>
			</div>
			</div>
		</div>
		<div style="padding-top: 420px;">
		<a href="#" class="submitButton" id="chooseRoomDateBtn" name="chooseRoomDateBtn">Submit Chosen Room and Date</a>
		</div>
	</div>
	<!--
	<div class="mainoptions">
	   	<a href="../registerDoctor">Add New Doctor</a>
	    <br/>
	</div>
	-->

	<!-- 	</container> -->


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/tabulator/dist/js/tabulator.min.js/}"></script>

	<script type="text/javascript" th:src="@{/js/checkIfClinicAdmin.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/findRoomForCheckup.js}"></script>
</body>
</html>
